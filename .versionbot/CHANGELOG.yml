- commits:
    - subject: Write `script` output to /tmp
      hash: d628d5cb91cc792c380366761427b414dab7be29
      body: |
        The `script` command used for pseudo-tty during testing writes to
        `typescript` in the current directory by default. This may cause issues
        with some projects that do not expect new files to be generated. This
        changes the location of that file to the `/tmp` directory to avoid any
        issues.
      footer:
        Change-type: patch
        change-type: patch
      author: Felipe Lalanne
      nested: []
